<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="#000000"/>

  <text x="400" y="30" fill="#60a5fa" font-family="system-ui" font-size="16" text-anchor="middle" font-weight="600">
    Iterated Virtual Equipment (3D)
  </text>

  <!-- 3D grid lines -->
  <g stroke="#1c2a3a" stroke-width="0.5" opacity="0.4">
    <!-- Floor grid -->
    <line x1="150" y1="400" x2="650" y2="400"/>
    <line x1="200" y1="420" x2="600" y2="380"/>
    <line x1="250" y1="440" x2="550" y2="360"/>
    <line x1="150" y1="400" x2="250" y2="440"/>
    <line x1="350" y1="400" x2="400" y2="420"/>
    <line x1="550" y1="400" x2="550" y2="360"/>
    <!-- Vertical lines -->
    <line x1="150" y1="400" x2="150" y2="100"/>
    <line x1="650" y1="400" x2="650" y2="100"/>
  </g>

  <!-- 3D scattered points with depth perspective -->
  <!-- Core (blue) - various depths -->
  <g fill="#5e9cff">
    <circle cx="280" cy="280" r="7" opacity="0.9"/>
    <circle cx="320" cy="320" r="5" opacity="0.7"/>
    <circle cx="260" cy="240" r="6" opacity="0.8"/>
    <circle cx="340" cy="180" r="5" opacity="0.6"/>
    <circle cx="380" cy="350" r="4" opacity="0.5"/>
    <circle cx="220" cy="260" r="5" opacity="0.75"/>
  </g>

  <!-- Globular (green) -->
  <g fill="#4ade80">
    <circle cx="450" cy="220" r="6" opacity="0.9"/>
    <circle cx="480" cy="300" r="5" opacity="0.7"/>
    <circle cx="420" cy="260" r="7" opacity="0.85"/>
    <circle cx="510" cy="180" r="5" opacity="0.65"/>
    <circle cx="440" cy="340" r="4" opacity="0.55"/>
    <circle cx="560" cy="200" r="5" opacity="0.6"/>
  </g>

  <!-- Spiral (yellow) -->
  <g fill="#fbbf24">
    <circle cx="200" cy="300" r="5" opacity="0.8"/>
    <circle cx="240" cy="160" r="6" opacity="0.9"/>
    <circle cx="580" cy="140" r="7" opacity="0.95"/>
    <circle cx="560" cy="170" r="6" opacity="0.85"/>
    <circle cx="540" cy="200" r="5" opacity="0.75"/>
    <circle cx="350" cy="360" r="5" opacity="0.6"/>
  </g>

  <!-- Strict (purple) -->
  <g fill="#c77dff">
    <circle cx="620" cy="250" r="7" opacity="0.9"/>
    <circle cx="600" cy="220" r="5" opacity="0.8"/>
    <circle cx="580" cy="280" r="5" opacity="0.7"/>
    <circle cx="300" cy="380" r="4" opacity="0.5"/>
  </g>

  <!-- Connection lines with depth -->
  <g stroke="#64788c" stroke-width="1" opacity="0.15">
    <line x1="280" y1="280" x2="320" y2="320"/>
    <line x1="280" y1="280" x2="260" y2="240"/>
    <line x1="450" y1="220" x2="480" y2="300"/>
    <line x1="420" y1="260" x2="510" y2="180"/>
    <line x1="580" y1="140" x2="560" y2="170"/>
    <line x1="560" y1="170" x2="540" y2="200"/>
    <line x1="620" y1="250" x2="600" y2="220"/>
  </g>

  <g transform="translate(580, 60)">
    <rect width="180" height="140" fill="#0a0a0a" stroke="#1c2a3a" rx="6"/>
    <text x="10" y="20" fill="#e6eef7" font-family="system-ui" font-size="11" font-weight="600">Module Families</text>
    <circle cx="20" cy="40" r="4" fill="#5e9cff"/><text x="32" y="44" fill="#e6eef7" font-family="system-ui" font-size="10">Core</text>
    <circle cx="20" cy="58" r="4" fill="#4ade80"/><text x="32" y="62" fill="#e6eef7" font-family="system-ui" font-size="10">Globular</text>
    <circle cx="20" cy="76" r="4" fill="#fbbf24"/><text x="32" y="80" fill="#e6eef7" font-family="system-ui" font-size="10">Spiral</text>
    <circle cx="20" cy="94" r="4" fill="#c77dff"/><text x="32" y="98" fill="#e6eef7" font-family="system-ui" font-size="10">Strict</text>
  </g>

  <text x="120" y="480" fill="#6b7d8c" font-family="system-ui" font-size="10">
    3D UMAP embedding | Rotate and zoom to explore
  </text>
</svg>
